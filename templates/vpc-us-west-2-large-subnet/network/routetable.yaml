# Internet-bound traffic from private subnets is routed through the NAT EIPs
---

Resources:

##
# Begin NAT Route Table AZ A {
##

  RouteTableNATAZA:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value:
            Fn::Join:
              - ""
              -
                - NAT AZ A (
                - Ref: VPCName
                - )

  RouteNATAZA:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NetworkInterfaceId:
        Ref: ENINATAZA
      RouteTableId:
        Ref: RouteTableNATAZA

##
# End NAT Route Table AZ A }
##

